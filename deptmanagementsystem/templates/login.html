<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styles.css"></style>
    <style>
        html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
}

body {
    background-color: #E8F5E9; /* Light green background */
}

.box {
    background-color: #81C784; /* Medium green box */
    width: 300px;
    margin: auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 10%;
}

h2 {
    color: #2E7D32; /* Dark green header */
    text-align: center;
}

label {
    color: #2E7D32; /* Dark green text */
    margin-bottom: 8px;
    display: block;
}

input {
    width: calc(100% - 16px);
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #2E7D32; /* Dark green border */
    border-radius: 4px;
}

button {
    background-color: #4CAF50; /* Green button */
    color: white;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button#sbtn:hover {
    background-color: #45a049; /* Darker green on hover */
}

button#cbtn {
    background-color: #f44336; /* Red cancel button */
}

button#cbtn:hover {
    background-color: #d32f2f; /* Darker red on hover */
}

#forgotpsw {
    display: block;
    text-align: center;
    margin-top: 16px;
}

#forgotpsw a {
    color: #2E7D32; /* Dark green link */
    text-decoration: none;
}

#forgotpsw a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <form class="box" method="post" action="{% url 'login_view' %}">
        {% csrf_token %}
        <h2>Login Form</h2>
        <label for="userName">USERNAME</label>
        <input type="text" placeholder="your user name" id="username" name="username" required>
        <label for="password">PASSWORD</label>
        <input type="password" placeholder="your password" id="password" name="password" required> 
        <button id="sbtn" type="submit">Login</button>
        <div class="inner-lower-box">
            <button id="cbtn" type="button">Cancle</button>
            <span id="forgotpsw"><a>forgot password?</a></span>
        </div>
    </form>
</body>
</html>
