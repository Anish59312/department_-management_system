{% extends 'base.html' %}

{% block content %}
<style>
  @import url("https://fonts.googleapis.com/css2?family=Sriracha&display=swap");

  body {
    margin: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
  }

  /* Header styles */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f5f5f5;
    padding: 10px 30px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    width: 100%;
    z-index: 999;
  }

  .header .logo {
    font-size: 25px;
    font-family: "Sriracha", cursive;
    color: #000;
    text-decoration: none;
  }

  .nav-items {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-right: 20px;
  }

  .nav-items a {
    text-decoration: none;
    color: #000;
    padding: 15px 20px;
    border-radius: 10px;
    transition: background-color 0.3s ease;
  }

  .nav-items a:hover {
    background-color: #ddd;
  }

  /* Unique element */
  .unique-element {
    background-color: #222;
    color: #fff;
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 16px;
    margin-right: 20px;
  }

  /* Additional styles for main content */
  .intro {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 90vh;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%), url("https://www.shutterstock.com/image-photo/mortarboard-graduation-scroll-tied-red-600nw-155347391.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .intro h1 {
    font-family: sans-serif;
    font-size: 60px;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    margin: 0;
  }

  .intro p {
    font-size: 20px;
    color: #d1d1d1;
    text-transform: sans-serif;
    margin: 20px 0;
  }
</style>


<main>
  <div class="intro">
  <div id="About">
    <div class="container">
<h1 id="text" >Hello {{ student_name }}!</h1>
</div>
</div>
</div>
</table>
</form> 
{% endblock %}
