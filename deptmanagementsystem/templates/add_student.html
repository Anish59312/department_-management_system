{% extends 'base.html' %}

{% block content %}
  <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f0; /* Light green background */
            color: #333; /* Dark gray text color */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #007f00; /* Dark green heading */
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #007f00; /* Dark green label color */
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #007f00; /* Dark green border */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f0f8f0; /* Light green background */
            color: #333; /* Dark gray text color */
            margin-bottom: 10px;
        }
        button[type="submit"] {
            background-color: #007f00; /* Dark green button background */
            color: #fff; /* White button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #005200; /* Dark green button background on hover */
        }
    </style>
