{% extends 'base.html' %}

{% block content %}
<title>Add CGP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f0; /* Light green background */
            color: #333; /* Dark gray text color */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #007f00; /* Dark green heading */
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #007f00; /* Dark green border */
        }
        th {
            background-color: #d0f8d0; /* Light green header background */
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #007f00; /* Dark green border */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f0f8f0; /* Light green background */
            color: #333; /* Dark gray text color */
        }
        button[type="submit"] {
            background-color: #007f00; /* Dark green button background */
            color: #fff; /* White button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #005200; /* Dark green button background on hover */
        }
    </style>

    <h1>Add CGP</h1>
    <form method="post" action="">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td><input type="text" name="marks_{{ student.id }}" required></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Submit</button>
    </form>
    {% endblock content %}
